version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gamepanel-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: gamepanel
      MYSQL_USER: gamepanel
      MYSQL_PASSWORD: ${DB_PASSWORD:-gamepanel}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gamepanel-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: gamepanel
      DB_PASSWORD: ${DB_PASSWORD:-gamepanel}
      DB_NAME: gamepanel
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-to-a-random-string}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (optional - can also serve static files via nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gamepanel-frontend
    environment:
      VITE_API_URL: ${BACKEND_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
