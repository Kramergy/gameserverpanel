version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gamepanel-db
    environment:
      POSTGRES_USER: gamepanel
      POSTGRES_PASSWORD: gamepanel
      POSTGRES_DB: gamepanel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamepanel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gamepanel-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://gamepanel:gamepanel@postgres:5432/gamepanel
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-to-a-random-string}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (optional - can also serve static files via nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gamepanel-frontend
    environment:
      VITE_API_URL: ${BACKEND_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
